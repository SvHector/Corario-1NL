
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canciones - Corario 1NL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-black text-white">
  <div class="container mt-3">
    <div class="text-center mb-3">
      <video src="assets/videos/1NL.mp4" autoplay muted loop width="100" height="100" style="border-radius: 20px;"></video>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-white">Corario 1NL</h2>
      <a href="agregar.html" class="btn btn-outline-light rounded-pill px-4">+ Agregar Canción</a>
    </div>
    <div class="row mb-3">
      <div class="col-md-8 mb-2">
        <input type="text" id="buscador" class="form-control bg-dark text-white border-light" placeholder="Buscar por título o letra...">
      </div>
      <div class="col-md-4 text-end">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="filtroFavoritas">
          <label class="form-check-label text-white" for="filtroFavoritas">Solo favoritas</label>
        </div>
      </div>
    </div>
    <div id="listadoCanciones" class="row">
      <!-- Aquí se cargará el listado desde Firebase -->
    </div>
  </div>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/letras.js"></script>
</body>
</html>
